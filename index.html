<html>

</head>
<body>
    <header id="panel" class="panel-cover">
        <div class="panel-main">
            <div class="panel-main__inner panel-inverted">
                <div class="panel-main__content">
                    <div class="ih-item circle effect right_to_left">            
                        <a href="#" title="" class="blog-button">
                            <div class="img"><img src="https://p.sda1.dev/12/e1b0ac48f2bce9824de5fce106d6fce2/image.png" alt="img" class="js-avatar iUp profilepic"></div>
                            <div class="info iUp">
                                <div class="info-back">
                                    <h2> 
                                            你干什么！
                                    </h2>
                                    <p>
                                            不许摸头喵！
                                    </p>
                                </div>
                            </div>
                        </a>
                    </div>
                    <h1 class="panel-cover__title panel-title iUp">
                        <a href="#" title="Dmego Home">Xizo</a>
                    </h1>
                    <p class="panel-cover__subtitle panel-subtitle iUp">一个无聊的高中生罢了</p>
                    <hr class="panel-cover__divider iUp" />
                    <div class="navigation-wrapper iUp">
                        <div>
                            <nav class="cover-navigation cover-navigation--primary">
                                <ul class="navigation">
                                    <li class="navigation__item">
                                        <a href="" class="blog-button">首页</a>
                                    </li>
									<br>
                                    <li class="navigation__item">
                                        <a href="" class="blog-button">关于</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                        <div class="iUp">
                            <nav class="cover-navigation social">
                                <ul class="navigation">

									<a href="https://space.bilibili.com/407420026" target="_blank">
										<i class='social iconfont icon-github'></i>
										<span style="font-size:18px;">bilibili</span>
									</a>


									<a href="https://github.com/Xizo-114514" target="_blank">
										<span style="font-size:18px;">github</span>
									</a>

                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-cover--overlay cover-slate"></div>
        </div>
        <div class="remark iUp">
            <p class="power">Powered By 
                <a href="https://github.com/dmego/home.github.io" target="_blank"> GitHub dmego/home </a> And 
                <a href="https://www.loliapi.cn/" target="_blank"> LoliAPI </a>
            </p>
        </div>
    </header>
    <script>
        var iUp = (function () {
            var time = 0,
                duration = 50,
                clean = function () {
                    time = 0;
                },
                up = function (element) {
                    setTimeout(function () {
                        element.classList.add("up");
                    }, time);
                    time += duration;
                },
                down = function (element) {
                    element.classList.remove("up");
                },
                toggle = function (element) {
                    setTimeout(function () {
                        element.classList.toggle("up");
                    }, time);
                    time += duration;
                };
            return {
                clean: clean,
                up: up,
                down: down,
                toggle: toggle
            };
        })();
        document.addEventListener('DOMContentLoaded', function () {
            var iUpElements = document.querySelectorAll(".iUp");
            iUpElements.forEach(function (element) {
                iUp.up(element);
            });

            var avatarElement = document.querySelector(".js-avatar");
            avatarElement.addEventListener('load', function () {
                avatarElement.classList.add("show");
            });
        });
    </script>
</body>
</html>
